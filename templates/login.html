
<link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">

<html>

<head>
	<title>Bitacora Banco Chile</title>
	  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-4/css/bootstrap.min.css') }}">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
					integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
					
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	  {% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="static/imagenes/logo_atentus.png" style="width:100%" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="login_sbif" class="form" action="/acceso" method="post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" id="email" class="form-control input_user"  placeholder="Usuario" required="">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password" class="form-control input_pass" placeholder="ContraseÃ±a" required="">
						</div>

						<!-- Default inline 1-->
							<div class="custom-control custom-radio custom-control-inline">
							  <input type="radio" class="custom-control-input" id="local" name="opcion_radiobtn" value="local">
							  <label class="custom-control-label" for="local">Local</label>
							</div>

							<!-- Default inline 2-->
							<div class="custom-control custom-radio custom-control-inline">
							  <input type="radio" class="custom-control-input" id="api" name="opcion_radiobtn" value="api" checked>
							  <label class="custom-control-label" for="api">Api</label>
							</div>



											</div>
											<div class="d-flex justify-content-center mt-3 login_container">
												<button name="iniciar"  class="btn login_btn" >Login</button>
											</div>
											<div class="d-flex justify-content-center mt-3 login_container">

											</div>
											{%with messages = get_flashed_messages()%}
											{%if messages%}
											{% for message in messages %}
											<div class="alert alert-danger alert-dismissable" role="alert">
													<span aria-hidden="true">&times;</span>
												</button>
												{{message}}
											</div>
											{%endfor%}
											{%endif%}
											{%endwith%}
												</form>
										</div>
									</div>
								</div>
								{% endblock %}
							</body>
							</html>
